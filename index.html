<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Portfolio Project</title>
    <!-- meta tag to support responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- CSS files -->
    <!-- #1: bootstrap3 css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- #2: portfolio project site css -->
    <link rel="stylesheet" href="css/site.css"/>
    <!-- ./CSS files -->

</head>
<body>
<!-- header -->
<header class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <nav class="navbar navbar-default pf-header-nav">
                <div class="navbar-header hidden-xs">
                    <a href="#" class="navbar-brand pf-logo">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="pf-profile-info">
                    <h1 class="pf-profile-owner-name">Sulekha Mahato</h1>
                    <span class="pf-profile-owner-title">Frontend Developer</span>
                </div>
            </nav>
        </div>
    </div>
</header>
<!-- ./header -->

<!-- contents -->
<div class="container-fluid">
    <div class="row">
        <!-- jumbotron -->
        <div class="col-md-12">
            <section id="pf-content-jumbotron">
                <div class="jumbotron">
                    <img class="img-responsive" src="img/main-bg.png" alt="main">
                </div>
            </section>
        </div>
        <!-- ./jumbotron -->
    </div>
    <div class="row">
        <!-- featured work -->
        <div class="col-md-12">
            <h3 class="pf-featured-work-title">Featured Work</h3>
        </div>
        <div class="col-md-4">
            <div class="thumbnail pf-featured-work">
                <img class="img-responsive" src="img/featured-work-bg.png" alt="featured work">
                <div class="caption">
                    <h4 class="pf-fw-project-title">Project Work #3</h4>
                    <a href="#" class="pf-fw-project-link">http://www.github.com/sulekhamahato/udacityproject</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail pf-featured-work">
                <img class="img-responsive" src="img/featured-work-bg.png" alt="featured work">
                <div class="caption">
                    <h4 class="pf-fw-project-title">Project Work #2</h4>
                    <a href="#" class="pf-fw-project-link">http://www.github.com/sulekhamahato/udacityproject</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail pf-featured-work">
                <img class="img-responsive" src="img/featured-work-bg.png" alt="featured work">
                <div class="caption">
                    <h4 class="pf-fw-project-title">Project Work #3</h4>
                    <a href="#" class="pf-fw-project-link">http://www.github.com/sulekhamahato/udacityproject</a>
                </div>
            </div>
        </div>
        <!-- ./featured work -->
    </div>
</div>
</body>
</html>
